<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Police OT</title>

<link rel="manifest" href="manifest.json">

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;background:#f2f2f7}
nav{position:fixed;top:0;left:0;right:0;background:#003a8f;display:flex;z-index:1000}
nav button{flex:1;padding:14px;border:none;font-weight:700;background:#003a8f;color:#fff}
nav button.active{background:#fff;color:#003a8f}

.card{max-width:430px;margin:80px auto 24px;background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
h1,h2{text-align:center;margin:8px 0}
label{font-weight:600;font-size:.9rem;margin-bottom:4px;display:block}
input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;font-size:.95rem;box-sizing:border-box}
button.primary{background:#003a8f;color:#fff;border:none;font-weight:700;margin-top:12px}
.row{display:flex;justify-content:space-between;margin:6px 0}
.result{background:#f5f5f7;border-radius:12px;padding:12px;margin-top:12px}
.field{margin-top:10px}
.field-row{display:flex;gap:8px}
.entry{background:#fff;padding:10px;border-radius:12px;margin-top:8px}
</style>
</head>

<body>

<nav>
  <button id="tabCalc" class="active">Calc</button>
  <button id="tabLog">Log</button>
  <button id="tabSettings">Settings</button>
</nav>

<div class="card" id="screen-calc">
<h1>Police OT</h1>

<div class="field">
<label>Force</label>
<select id="force">
  <option value="met">Metropolitan Police</option>
  <option value="other">Other Force</option>
</select>
</div>

<div class="field-row">
<div class="field">
<label>Rank</label>
<select id="rank"></select>
</div>
<div class="field">
<label>Pay Point</label>
<select id="point"></select>
</div>
</div>

<div class="field">
<label>Warrant Number</label>
<input id="warrant">
</div>

<div class="field">
<label>Date</label>
<input type="date" id="date">
</div>

<div class="field-row">
<div class="field">
<label>Start</label>
<input type="time" id="startTime">
</div>
<div class="field">
<label>Finish</label>
<input type="time" id="finishTime">
</div>
</div>

<div class="field">
<label>Hours (auto)</label>
<input id="hours" readonly>
</div>

<div class="field">
<label>Overtime Type</label>
<select id="otType">
<option value="1.3333">Standard (1⅓)</option>
<option value="1.5">Rest Day (1½)</option>
<option value="2">Cancelled RD</option>
</select>
</div>

<div class="field">
<label>Attach Receipt</label>
<input type="file" id="receipt" accept="image/*">
</div>

<div class="result">
<div class="row"><span>Base</span><strong>£<span id="base">0.00</span></strong></div>
<div class="row"><span>OT</span><strong>£<span id="ot">0.00</span></strong></div>
<div class="row"><span>Gross</span><strong>£<span id="gross">0.00</span></strong></div>
<div class="row"><span>Tax & NI</span><strong>£<span id="ded">0.00</span></strong></div>
<div class="row"><span>Net</span><strong>£<span id="net">0.00</span></strong></div>
</div>

<button class="primary" id="save">Save Overtime</button>
<button class="primary" id="exportPdf">Export Claim PDF</button>
<button class="primary" id="exportCal">Export to Calendar</button>
</div>

<div class="card" id="screen-log" style="display:none">
<h2>Overtime Log</h2>
<div id="log"></div>
</div>

<div class="card" id="screen-settings" style="display:none">
<h2>Settings</h2>
<button class="primary" id="clearData">Clear All Data</button>
</div>

<script src="store.js"></script>
<script src="export.js"></script>
<script src="app.js"></script>
<script>
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js')}
</script>
</body>
</html>
