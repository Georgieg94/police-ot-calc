<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Police OT Calc</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .result {
      margin-top: 16px;
      background: #f0f2f5;
      padding: 12px;
      border-radius: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Police OT Calc</h1>

    <label>Force</label>
    <select id="force">
      <option value="met">Metropolitan Police</option>
      <option value="other">Other Home Office Force</option>
    </select>

    <label>Rank</label>
    <select id="rank"></select>

    <label>Pay Point</label>
    <select id="payPoint"></select>

    <label>Hours Worked</label>
    <input type="number" id="hours" value="9" min="0">

    <label>Overtime Type</label>
    <select id="otType">
      <option value="1.3333">Standard (1⅓)</option>
      <option value="1.5">Rest Day (1½)</option>
      <option value="2">Cancelled RD (Double)</option>
    </select>

    <div class="result">
      <div class="row"><span>Base Hourly</span><strong>£<span id="base">0.00</span></strong></div>
      <div class="row"><span>OT Hourly</span><strong>£<span id="ot">0.00</span></strong></div>
      <div class="row"><span>Gross</span><strong>£<span id="gross">0.00</span></strong></div>
      <div class="row"><span>Tax & NI</span><strong>-£<span id="deductions">0.00</span></strong></div>
      <div class="row"><span>Net Pay</span><strong>£<span id="net">0.00</span></strong></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
